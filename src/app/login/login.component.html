<div class="ui-g ui-fluid">
    <div id="left-content" class="col-lg-7 col-md-7">
      
    </div>

    <div id="right-content" class="col-lg-5 col-md-5">

        <div class="row">
            <div class="center col-lg-12">
                <img id="logo" class="center" src="./assets/img/login2.png" alt="Logo"/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <input class="form-control" [(ngModel)]="login.login" autocomplete="false" id="login" type="text" placeholder="login">                
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <input class="form-control" [(ngModel)]="login.senha" autocomplete="false"  id="senha" type="password" placeholder="senha">                 
            </div>
        </div>   

        <div id="btnLogin" class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <button type ="button" (click)="btnLogar(false)" class="ui-button ui-widget" label="ENTRAR" >Entrar</button>
            </div>
        </div>
        <p></p>
        <div id="btnLogin" class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <button type ="button" (click)="authenticate()" class="ui-button ui-widget" label="ENTRAR" >Entrar com Google</button>
            </div>
        </div>
    </div>
</div>    

<app-componente-basico [msg]="msgs" [exibirCarregando]="exibirCarregando" [confirmDialog]="true"></app-componente-basico>
